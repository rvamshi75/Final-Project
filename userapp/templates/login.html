{% extends 'base2.html' %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% block title%}
    <title>Login</title>
    {% endblock title %}
  </head>
  <body>

{% block content %}
<div class="container">
  <br>
  {% if messages %}
  {% for p in messages %}
  <div class="alert alert-info alert-dismissible fade show col-lg-4" role="alert">
    {{p}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>

  </div>

  {% endfor %}
  {% endif %}


<div class=" container" id='register'>
<h2 class='text-primary'>Login</h2>
<br>
<form class="mt-3 col-5" action="" method="post">
  {% csrf_token %}
  {{form|crispy}}
  <input type="submit" class='btn btn-primary mb-3' name="" value="Login">
  <a class=" text-primary" href="{% url 'register' %}"><p> New User? Register</p></a>

</form>
</div>

    {% endblock content %}
  </body>
</html>
